<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    function initXmlRequests() {
        var xmlHttpReq = false;
        var self = this;
        // Mozilla/Safari
        if (window.XMLHttpRequest) {
            self.xmlHttpReq = new XMLHttpRequest();
        }
        // IE
        else if (window.ActiveXObject) {
            self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
        }
        self.xmlHttpReq.open('POST', 'http://localhost:8080/cgi-bin/todohandler', true);
        self.xmlHttpReq.setRequestHeader('Content-Type',
        'application/x-www-form-urlencoded');
        self.xmlHttpReq.onreadystatechange = function() {
            if (self.xmlHttpReq.readyState == 4) {
                updatepage(self.xmlHttpReq.responseText);
            }
        }
    }
    function addToTodolist() {
        initXmlRequests();
        var form = document.forms['f1'];
        var word = form.content.value;
        qstr = 'content=' + escape(word);  // NOTE: no '?' before querystring
        qstr = qstr + "&action=add\n"
        self.xmlHttpReq.send(qstr);
        showTodoList();
    }
    function showTodoList() {
        initXmlRequests();
        self.xmlHttpReq.send("action=show\n");
    }
    function clearList() {
        initXmlRequests();
        self.xmlHttpReq.send("action=delete\n");
    }

    function updatepage(str){
        document.getElementById("result").innerHTML = str;
    }
    window.onload = showTodoList;
    </script>
    <title>ToDo Liste in COBOL</title>
</head>
<body>
    Eine ToDo Liste in COBOL<br><p>
        <form name="f1">
            <p>Todo hinzuf&uuml;gen: 
				<input name="content" type="text" text="50">
					<label> Farbe
						<select name="color">
							<option> Schwarz </option>
							<option> Rot </option>
							<option> Blau </option>
							<option> Grün </option>
							<option> Orange </option>
						</select>
					</label>
                <input value="Eintragen" type="button" onclick='javascript:addToTodolist()'>
			</p>
			
					<label> Status
						<select name="color">
							<option> To Do </option>
							<option> Doing </option>
							<option> Done </option>
							<option> Cancelled </option>
						</select>
					</label>
            <input value="Ändern" type="button">
            <input value="Löschen" type="button">
			</p>
            <div id="result"></div>
            <input value="Alle 'Canceld' löschen" type="button">
            <input value="Alle 'Done' löschen" type="button">
            <input value="Ganze Liste löschen" type="button" onclick='javascript:clearList()'>
            </form>
        </body>
        </html>
